            --accent-bg: #0c4a6e;

            --success-text: #6ee7b7;
            --success-border: #10b981;
            --error-bg: #7f1d1d;

            margin: 0;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            width: 70%;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        /* Dark mode toggle button */

            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: var(--bg-code);
            transform: scale(1.1);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: var(--bg-tertiary);
        }

        #drop-zone.drag-over {
            border-color: var(--accent-color);
            background-color: var(--accent-bg);
            color: var(--accent-color);
        }

        #file-input {
            display: none;
        }

        .result-box {
            margin-top: 20px;
            text-align: left;
            display: none;
            /* Hidden until file is dropped */
        }

        .label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .value {
            font-family: "Courier New", Courier, monospace;
            background: var(--bg-code);
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .loading {
            color: var(--accent-color);
            font-weight: bold;
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .hash-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .hash-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--bg-secondary);
        }

        .comparison-result {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .progress-container {
            margin-top: 15px;
            display: none;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 24px;
            background: var(--bg-code);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #60a5fa);
            border-radius: 12px;
            transition: width 0.15s ease-out;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .progress-funny {
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 0.95rem;
            text-align: center;
            min-height: 1.4em;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .progress-percentage {
            font-weight: 600;
            color: var(--accent-color);
        }

        /* --- Job List Styles --- */
        .job-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .job-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow);
            text-align: left;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .job-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .job-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
            margin-right: 10px;
            overflow: hidden;
        }

        .job-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            gap: 10px;
            align-items: center;
        }

            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            line-height: 1;
        }

        .btn-remove:hover {
            background: var(--error-bg);
            color: var(--error-text);
        }

            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: var(--bg-code);
            border-color: var(--text-secondary);
        }

        .job-controls {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 10px;
        }

        .status-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            vertical-align: middle;
        }

        .status-pending {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .status-processing {
            background: var(--accent-bg);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .status-completed {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
        }

        .status-failed {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }
    </style>
</head>

        // --- 2. Job Manager & UI Logic ---
        class JobManager {
            constructor() {
                this.jobs = [];
                this.workerBlobURL = URL.createObjectURL(new Blob([jobWorkerCode], { type: 'application/javascript' }));
                this.jobListEl = document.getElementById('job-list');
                this.clearBtn = document.getElementById('clear-history-btn');
                this.expectedHashInput = document.getElementById('expected-hash');

                // Queue Management
                this.activeJobs = 0;
                this.maxConcurrentJobs = 2; // Limit to prevent OOM
                this.queue = [];

                this.loadJobs();
                this.renderAll();
                this.attachGlobalListeners();
            }

            attachGlobalListeners() {
                const dropZone = document.getElementById('drop-zone');
                const fileInput = document.getElementById('file-input');

                const handleFiles = (files) => {
                    const expectedHash = this.expectedHashInput.value.trim().toLowerCase();
                    Array.from(files).forEach(file => this.addJob(file, expectedHash));
                    if (files.length > 0 && expectedHash) {
                        this.expectedHashInput.value = '';
                    }
                };

                // Drag & Drop
                dropZone.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length) handleFiles(e.target.files);
                    fileInput.value = ''; // Reset
                });

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-over');
                });
                dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');
                    if (e.dataTransfer.files.length) {
                        handleFiles(e.dataTransfer.files);
                    }
                });

                // Clear History
                this.clearBtn.addEventListener('click', () => this.clearHistory());
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addJob(file, expectedHash = null) {
                const job = {
                    id: this.generateId(),
                    fileName: file.name,
                    fileSize: file.size,
                    status: 'pending', // pending, processing, completed, failed
                    progress: 0,
                    progressStatus: 'Queued...',
                    md5: null,
                    sha256: null,
                    error: null,
                    timestamp: Date.now(),
                    expectedHash: expectedHash
                };

                this.jobs.unshift(job); // Add to top
                this.saveJobs();
                this.renderJob(job, true); // Prepend to list

                // Add to queue logic
                this.queue.push({ job, file });
                this.processQueue();

                this.updateClearBtn();
            }

            processQueue() {
                if (this.activeJobs >= this.maxConcurrentJobs) return;

                const next = this.queue.shift();
                if (!next) return;

                this.startJob(next.job, next.file);
            }

            startJob(job, file) {
                this.activeJobs++;
                job.status = 'processing';
                job.progressStatus = 'Starting...';
                this.updateJobUI(job);

                const worker = new Worker(this.workerBlobURL);

                worker.postMessage({ file });

                worker.onmessage = (e) => {
                    const { type, value, status, result, error } = e.data;

                    if (type === 'progress') {
                        job.progress = value;
                        if (status) job.progressStatus = status;
                        this.updateJobUI(job);
                    } else if (type === 'complete') {
                        job.status = 'completed';
                        job.progress = 100;
                        job.progressStatus = 'Completed';
                        job.md5 = result.md5;
                        job.sha256 = result.sha256;
                        this.saveJobs();
                        this.updateJobUI(job);

                        // Cleanup
                        worker.terminate();
                        this.activeJobs--;
                        this.processQueue();
                    } else if (type === 'error') {
                        this.handleJobError(job, error, worker);
                    }
                };

                worker.onerror = (err) => {
                    this.handleJobError(job, "Worker Error", worker);
                };
            }

            handleJobError(job, errorMsg, worker) {
                job.status = 'failed';
                job.error = errorMsg;
                this.saveJobs();
                this.updateJobUI(job);
                if (worker) worker.terminate();

                this.activeJobs--;
                this.processQueue();
            }

            removeJob(id) {
                this.jobs = this.jobs.filter(j => j.id !== id);
                this.saveJobs();
                const el = document.getElementById(`job-${id}`);
                if (el) el.remove();
                this.updateClearBtn();
            }

            clearHistory() {
                // Cancel active workers? (Advanced: store worker refs)
                // For now just clear data. Active workers will finish but results won't save if jobs mismatch.
                this.jobs = [];
                this.saveJobs();
                this.jobListEl.innerHTML = '';
                this.updateClearBtn();
            }

            saveJobs() {
                // Store minimal data (exclude file objects/buffers)
                localStorage.setItem('md5check_jobs', JSON.stringify(this.jobs));
            }

            loadJobs() {
                const stored = localStorage.getItem('md5check_jobs');
                if (stored) {
                    try {
                        this.jobs = JSON.parse(stored);
                        // Mark any 'processing' jobs as failed (interrupted by reload)
                        let updated = false;
                        this.jobs.forEach(job => {
                            if (job.status === 'processing') {
                                job.status = 'failed';
                                job.error = 'Interrupted by page reload';
                                updated = true;
                            }
                        });
                        if (updated) this.saveJobs();
                    } catch (e) {
                        console.error("Failed to load jobs", e);
                        this.jobs = [];
                    }
                }
            }

            updateClearBtn() {
                this.clearBtn.style.display = this.jobs.length > 0 ? 'block' : 'none';
            }

            renderAll() {
                this.jobListEl.innerHTML = '';
                this.jobs.forEach(job => this.renderJob(job));
                this.updateClearBtn();
            }

            renderJob(job, prepend = false) {
                const div = document.createElement('div');
                div.className = 'job-item';
                div.id = `job-${job.id}`;

                // Initial HTML structure
                div.innerHTML = this.getJobHTML(job);

                if (prepend) {
                    this.jobListEl.prepend(div);
                } else {
                    this.jobListEl.appendChild(div);
                }

                // Attach remove listener
                div.querySelector('.btn-remove').addEventListener('click', () => this.removeJob(job.id));
            }

            updateJobUI(job) {
                const div = document.getElementById(`job-${job.id}`);
                if (!div) return;

                // Re-render content (simple approach) or update specifics
                // To avoid breaking event listeners, we replace content or carefully update pieces.
                // Re-rendering innerHTML breaks the remove listener on that specific element.
                // So let's just update specific fields.

                const statusBadge = div.querySelector('.status-badge');
                if (statusBadge) {
                    statusBadge.className = `status-badge status-${job.status}`;
                    statusBadge.textContent = job.status;
                }

                const progressBar = div.querySelector('.progress-bar');
                const progressText = div.querySelector('.progress-text-content');
                const resultArea = div.querySelector('.job-results');

                if (job.status === 'processing' || job.status === 'pending') {
                    if (progressBar) progressBar.style.width = `${job.progress}%`;
                    if (progressText) progressText.textContent = `${job.progressStatus} (${Math.round(job.progress)}%)`;
                }

                if (job.status === 'completed' && resultArea) {
                    // Calculate match status for styling
                    let borderStyle = '';
                    let matchIcon = '';

                    if (job.expectedHash) {
                        const expected = String(job.expectedHash).trim().toLowerCase();
                        const md5 = String(job.md5).toLowerCase();
                        const sha256 = String(job.sha256).toLowerCase();

                        if (expected === md5 || expected === sha256) {
                            borderStyle = 'border: 2px solid #22c55e; padding: 2px 4px; border-radius: 4px;';
                        } else {
                            borderStyle = 'border: 2px solid #ef4444; padding: 2px 4px; border-radius: 4px;';
                        }
                    }

                    resultArea.innerHTML = `
                        <div class="label">MD5:</div> <div class="value md5-val">${job.md5}</div>
                        <div class="label" style="margin-top:8px">SHA-256:</div> <div class="value">${job.sha256}</div>
                        ${job.expectedHash ? `<div class="label" style="margin-top:8px; color:var(--text-secondary)">Expected:</div> <div class="value" style="font-family:monospace; font-size:0.9em; ${borderStyle}">${job.expectedHash}</div>` : ''}
                    `;

                    // Remove progress bar 
                    const pContainer = div.querySelector('.progress-bar-wrapper');
                    if (pContainer) pContainer.style.display = 'none';
                    const pText = div.querySelector('.progress-text');
                    if (pText) pText.style.display = 'none';
                }

                if (job.status === 'failed' && resultArea) {
                    // ... same ...
                    if (!div.querySelector('.error-msg')) {
                        resultArea.innerHTML = `<div class="error-msg" style="color:var(--error-text)">❌ ${job.error || 'Unknown error'}</div>`;
                        const pContainer = div.querySelector('.progress-bar-wrapper');
                        if (pContainer) pContainer.style.display = 'none';
                    }
                }
            }



            getJobHTML(job) {
                let statusClass = `status-${job.status}`;
                let progressDisplay = 'none';
                let resultDisplay = 'block';
                let resultContent = '';

                if (job.status === 'processing' || job.status === 'pending') {
                    progressDisplay = 'block';
                    // resultDisplay = 'none'; // Keep result block for injection
                }

                if (job.status === 'completed') {
                    // Calculate match status for styling
                    let borderStyle = '';
                    let matchIcon = '';

                    if (job.expectedHash) {
                        const expected = String(job.expectedHash).trim().toLowerCase();
                        const md5 = String(job.md5).toLowerCase();
                        const sha256 = String(job.sha256).toLowerCase();

                        if (expected === md5 || expected === sha256) {
                            borderStyle = 'border: 2px solid #22c55e; padding: 2px 4px; border-radius: 4px;';
                        } else {
                            borderStyle = 'border: 2px solid #ef4444; padding: 2px 4px; border-radius: 4px;';
                        }
                    }

                    resultContent = `
                        <div class="label">MD5:</div> <div class="value md5-val">${job.md5}</div>
                        <div class="label" style="margin-top:8px">SHA-256:</div> <div class="value">${job.sha256}</div>
                        ${job.expectedHash ? `<div class="label" style="margin-top:8px; color:var(--text-secondary)">Expected:</div> <div class="value" style="font-family:monospace; font-size:0.9em; ${borderStyle}">${job.expectedHash}</div>` : ''}
                    `;
                } else if (job.status === 'failed') {
                    resultContent = `<div class="error-msg" style="color:var(--error-text)">❌ ${job.error || 'Unknown error'}</div>`;
                }

                return `
                    <div class="job-header">
                        <div class="job-info">
                            <div class="job-title" title="${job.fileName}">
                                <span class="status-badge ${statusClass}">${job.status}</span>
                                ${job.fileName}
                            </div>
                            <div class="job-meta">
                                <span>${this.formatBytes(job.fileSize)}</span>
                                <span>${new Date(job.timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                        <button class="btn-remove" title="Remove Job">×</button>
                    </div>

                    <div class="progress-bar-wrapper" style="display: ${progressDisplay}; background: var(--bg-code); height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0;">
                        <div class="progress-bar" style="width: ${job.progress}%; height: 100%; background: var(--accent-color); transition: width 0.2s;"></div>
                    </div>
                    <div class="progress-text" style="display: ${progressDisplay}; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 10px;">
                        <span class="progress-text-content">${job.progressStatus || 'Starting...'} (${Math.round(job.progress)}%)</span>
                    </div>

                    <div class="job-results">
                        ${resultContent}
                    </div>
                `;
            }

            formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme') || getPreferredTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Initialize theme
        setTheme(getPreferredTheme());

        // Add click listener
        themeToggle.addEventListener('click', toggleTheme);

        // Listen for system theme changes (if no manual preference)
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>
