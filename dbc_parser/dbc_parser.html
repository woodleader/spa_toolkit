<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBC Parser Lite</title>
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-secondary: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --font-mono: "ui-monospace", monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .back-link:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Drop Zone */
        .drop-zone {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 32px;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.05);
        }

        .drop-zone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
        }

        .drop-zone-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-zone-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .drop-zone input[type="file"] {
            display: none;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .stat-value {
            font-weight: 700;
            color: var(--accent);
            font-family: var(--font-mono);
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* Message List */
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .message-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .message-header {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            gap: 16px;
            transition: background 0.2s;
        }

        .message-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .message-id {
            background: var(--accent);
            color: var(--bg-deep);
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 0.85rem;
            padding: 6px 10px;
            border-radius: 6px;
            min-width: 80px;
            text-align: center;
        }

        .message-info {
            flex: 1;
            min-width: 0;
        }

        .message-name {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .message-meta {
            display: flex;
            gap: 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .signal-count {
            background: rgba(129, 140, 248, 0.2);
            color: var(--accent-secondary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .expand-icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
            transition: transform 0.2s;
        }

        .message-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Signal List */
        .signal-list {
            display: none;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        .message-card.expanded .signal-list {
            display: block;
        }

        .signal-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .signal-item:last-child {
            border-bottom: none;
        }

        .signal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .signal-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .signal-unit {
            color: var(--warning);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .formula-box {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .formula-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .formula-content {
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        .signal-comment {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border);
        }

        .value-table {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--border);
        }

        .value-table-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .value-table-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .value-item {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .value-key {
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--success);
        }

        .value-desc {
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            stroke: var(--text-secondary);
            stroke-width: 1;
            fill: none;
            opacity: 0.5;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .stats-bar {
                flex-direction: column;
                gap: 12px;
            }

            .message-header {
                flex-wrap: wrap;
            }

            .signal-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DBC Parser Lite</h1>
            <a href="../index.html" class="back-link">Return to Toolbox</a>
        </header>

        <!-- Drop Zone -->
        <div class="drop-zone" id="dropZone">
            <svg class="drop-zone-icon" viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="12" y2="12"></line>
                <line x1="15" y1="15" x2="12" y2="12"></line>
            </svg>
            <div class="drop-zone-title">Drop your .dbc file here</div>
            <div class="drop-zone-subtitle">or click to browse</div>
            <input type="file" id="fileInput" accept=".dbc">
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar hidden" id="statsBar">
            <div class="stat-item">
                <span class="stat-label">File:</span>
                <span class="stat-value" id="fileName">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Messages:</span>
                <span class="stat-value" id="messageCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Signals:</span>
                <span class="stat-value" id="signalCount">0</span>
            </div>
        </div>

        <!-- Search -->
        <div class="search-container hidden" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="Search messages and signals...">
        </div>

        <!-- Message List -->
        <div class="message-list" id="messageList">
            <div class="empty-state" id="emptyState">
                <svg class="empty-state-icon" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <p>No DBC file loaded.<br>Drop a file above to get started.</p>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let dbcData = {
            messages: [],
            comments: {},        // { msgId: comment, msgId.signalName: comment }
            valueTables: {}      // { msgId.signalName: { value: desc, ... } }
        };

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const statsBar = document.getElementById('statsBar');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');
        const messageList = document.getElementById('messageList');
        const emptyState = document.getElementById('emptyState');

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.dbc')) {
                loadFile(file);
            }
        });
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadFile(file);
        });
        searchInput.addEventListener('input', filterMessages);

        // Load file
        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                parseDBC(content);
                document.getElementById('fileName').textContent = file.name;
                statsBar.classList.remove('hidden');
                searchContainer.classList.remove('hidden');
                emptyState.classList.add('hidden');
                renderMessages();
            };
            reader.readAsText(file);
        }

        // Parse DBC file
        function parseDBC(content) {
            dbcData = {
                messages: [],
                comments: {},
                valueTables: {}
            };

            const lines = content.split('\n');
            let currentMessage = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // Message definition: BO_ <CAN-ID> <MessageName>: <MessageLength> <SendingNode>
                if (line.startsWith('BO_ ')) {
                    const match = line.match(/BO_\s+(\d+)\s+(\w+)\s*:\s*(\d+)\s+(\w+)/);
                    if (match) {
                        const rawId = parseInt(match[1]);
                        // DBC format: extended (29-bit) CAN IDs have bit 31 set (0x80000000)
                        const isExtended = rawId > 0x7FFFFFFF;
                        const canId = isExtended ? (rawId & 0x1FFFFFFF) : rawId;

                        currentMessage = {
                            id: canId,
                            isExtended: isExtended,
                            name: match[2],
                            dlc: parseInt(match[3]),
                            transmitter: match[4],
                            signals: []
                        };
                        dbcData.messages.push(currentMessage);
                    }
                }

                // Signal definition: SG_ <SignalName> : <StartBit>|<Length>@<ByteOrder><ValueType> (<Factor>,<Offset>) [<Min>|<Max>] "<Unit>" <Receiver>
                else if (line.startsWith('SG_ ') && currentMessage) {
                    const match = line.match(/SG_\s+(\w+)\s*(?:(\w+)\s*)?:\s*(\d+)\|(\d+)@([01])([+-])\s*\(([^,]+),([^)]+)\)\s*\[([^|]+)\|([^\]]+)\]\s*"([^"]*)"\s*(.*)/);
                    if (match) {
                        const signal = {
                            name: match[1],
                            muxIndicator: match[2] || null,
                            startBit: parseInt(match[3]),
                            length: parseInt(match[4]),
                            byteOrder: match[5] === '1' ? 'little' : 'big',
                            signed: match[6] === '-',
                            factor: parseFloat(match[7]),
                            offset: parseFloat(match[8]),
                            min: parseFloat(match[9]),
                            max: parseFloat(match[10]),
                            unit: match[11],
                            receivers: match[12].trim().split(',').map(r => r.trim()).filter(Boolean)
                        };
                        currentMessage.signals.push(signal);
                    }
                }

                // Comments: CM_ [SG_|BO_] <ID> [<SignalName>] "<Comment>";
                else if (line.startsWith('CM_ ')) {
                    // Message comment
                    const msgMatch = line.match(/CM_\s+BO_\s+(\d+)\s+"([^"]*)"/);
                    if (msgMatch) {
                        dbcData.comments[msgMatch[1]] = msgMatch[2];
                    }
                    // Signal comment
                    const sigMatch = line.match(/CM_\s+SG_\s+(\d+)\s+(\w+)\s+"([^"]*)"/);
                    if (sigMatch) {
                        dbcData.comments[`${sigMatch[1]}.${sigMatch[2]}`] = sigMatch[3];
                    }
                }

                // Value descriptions: VAL_ <CAN-ID> <SignalName> <Value> "<Description>" ... ;
                else if (line.startsWith('VAL_ ') && !line.startsWith('VAL_TABLE_')) {
                    const valMatch = line.match(/VAL_\s+(\d+)\s+(\w+)\s+(.*);?/);
                    if (valMatch) {
                        const key = `${valMatch[1]}.${valMatch[2]}`;
                        const valPairs = valMatch[3].match(/(\d+)\s+"([^"]*)"/g);
                        if (valPairs) {
                            dbcData.valueTables[key] = {};
                            valPairs.forEach(pair => {
                                const pairMatch = pair.match(/(\d+)\s+"([^"]*)"/);
                                if (pairMatch) {
                                    dbcData.valueTables[key][pairMatch[1]] = pairMatch[2];
                                }
                            });
                        }
                    }
                }
            }

            // Update stats
            const totalSignals = dbcData.messages.reduce((sum, m) => sum + m.signals.length, 0);
            document.getElementById('messageCount').textContent = dbcData.messages.length;
            document.getElementById('signalCount').textContent = totalSignals;
        }

        // Render messages
        function renderMessages(filter = '') {
            const filterLower = filter.toLowerCase();
            messageList.innerHTML = '';

            const filteredMessages = dbcData.messages.filter(msg => {
                if (!filter) return true;
                if (msg.name.toLowerCase().includes(filterLower)) return true;
                if (msg.id.toString(16).includes(filterLower)) return true;
                return msg.signals.some(sig => sig.name.toLowerCase().includes(filterLower));
            });

            if (filteredMessages.length === 0) {
                messageList.innerHTML = `
                    <div class="empty-state">
                        <p>No messages match your search.</p>
                    </div>
                `;
                return;
            }

            filteredMessages.forEach(msg => {
                const card = document.createElement('div');
                card.className = 'message-card';
                card.innerHTML = `
                    <div class="message-header" onclick="toggleMessage(this)">
                        <div class="message-id">0x${msg.id.toString(16).toUpperCase()}${msg.isExtended ? ' <span style="font-size:0.65rem;opacity:0.7">EXT</span>' : ''}</div>
                        <div class="message-info">
                            <div class="message-name">${msg.name}</div>
                            <div class="message-meta">
                                <span>DLC: ${msg.dlc}</span>
                                <span>TX: ${msg.transmitter}</span>
                            </div>
                        </div>
                        <div class="signal-count">${msg.signals.length} signal${msg.signals.length !== 1 ? 's' : ''}</div>
                        <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="signal-list">
                        ${msg.signals.map(sig => renderSignal(msg.id, sig)).join('')}
                    </div>
                `;
                messageList.appendChild(card);
            });
        }

        // Render signal
        function renderSignal(msgId, signal) {
            const commentKey = `${msgId}.${signal.name}`;
            const comment = dbcData.comments[commentKey];
            const valueTable = dbcData.valueTables[commentKey];

            let valueTableHtml = '';
            if (valueTable) {
                const items = Object.entries(valueTable).map(([k, v]) =>
                    `<div class="value-item"><span class="value-key">${k}</span><span class="value-desc">= ${v}</span></div>`
                ).join('');
                valueTableHtml = `
                    <div class="value-table">
                        <div class="value-table-title">Value Definitions</div>
                        <div class="value-table-items">${items}</div>
                    </div>
                `;
            }

            let commentHtml = '';
            if (comment) {
                commentHtml = `<div class="signal-comment">${escapeHtml(comment)}</div>`;
            }

            return `
                <div class="signal-item">
                    <div class="signal-header">
                        <span class="signal-name">${signal.name}</span>
                        ${signal.unit ? `<span class="signal-unit">[${signal.unit}]</span>` : ''}
                    </div>
                    <div class="signal-details">
                        <div class="detail-item">
                            <div class="detail-label">Start Bit</div>
                            <div class="detail-value">${signal.startBit}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Length</div>
                            <div class="detail-value">${signal.length} bit${signal.length !== 1 ? 's' : ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Byte Order</div>
                            <div class="detail-value">${signal.byteOrder === 'little' ? 'Little (Intel)' : 'Big (Motorola)'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Type</div>
                            <div class="detail-value">${signal.signed ? 'Signed' : 'Unsigned'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Factor</div>
                            <div class="detail-value">${signal.factor}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Offset</div>
                            <div class="detail-value">${signal.offset}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Min</div>
                            <div class="detail-value">${signal.min}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Max</div>
                            <div class="detail-value">${signal.max}</div>
                        </div>
                    </div>
                    <div class="formula-box">
                        <div class="formula-label">Physical Value Formula</div>
                        <div class="formula-content">physical = ${signal.offset} + ${signal.factor} Ã— raw</div>
                    </div>
                    ${valueTableHtml}
                    ${commentHtml}
                </div>
            `;
        }

        // Toggle message expansion
        function toggleMessage(header) {
            header.parentElement.classList.toggle('expanded');
        }

        // Filter messages
        function filterMessages() {
            renderMessages(searchInput.value);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
